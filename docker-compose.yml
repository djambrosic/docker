services:
  web:
    image: nginx:latest
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - ./configuration/nginx/conf.d/site.local.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html
    depends_on:
      - php
    networks:
      - custom

  php:
    build:
      context: ./images/php
      target: final
    ports:
      - "9000"
      - "9001"
    volumes:
      - ./configuration/php/php.ini:/usr/local/etc/php/php.ini:rw
#      - ./configuration/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./configuration/php/xdebug.ini.disabled:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini.disabled
      - ./configuration/php/xdebug.ini.enabled:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini.enabled
      - ../:/var/www/html
    networks:
      - custom

  mysql:
    image: mysql:8.0.32
    volumes:
      - generic-db:/var/lib/mysql
      - ./database:/home/database
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      - custom

  node:
    image: node:slim
    volumes:
      - ../:/var/www/html
    working_dir: /var/www/html
    networks:
      - custom

  redis:
    image: redis:6.2
    networks:
      - custom

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - custom


networks:
  custom:
    driver: bridge

volumes:
  generic-db:
